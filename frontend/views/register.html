<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card card-shadow">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Register</h1>
        <form>
          <div class="row g-3">
            <div class="col-sm-6"><label class="form-label">Name</label><input class="form-control" placeholder="Full name" required /></div>
            <div class="col-sm-6"><label class="form-label">Phone</label><input class="form-control" placeholder="+1 555 0123" /></div>
            <div class="col-12"><label class="form-label">Email</label><input type="email" class="form-control" placeholder="you@example.com" required /></div>
            <div class="col-sm-6"><label class="form-label">Password</label><input type="password" class="form-control" required /></div>
            <div class="col-sm-6"><label class="form-label">Confirm Password</label><input type="password" class="form-control" required /></div>
          </div>
          <div class="form-check mt-3"><input class="form-check-input" type="checkbox" id="isAdmin"><label class="form-check-label" for="isAdmin">Register as librarian (admin)</label></div>
          <button class="btn btn-primary w-100 mt-3">Create account</button>
        </form>
        <p class="mt-3 small">Already have an account? <a href="#/login">Login</a></p>
      </div>
    </div>
  </div>
</div>
